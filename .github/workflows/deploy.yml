name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd frontend
        npm install
        
    - name: Build and Debug
      run: |
        cd frontend
        
        # ✅ Vérification avant build
        echo "=== Fichiers avant build ==="
        ls -la
        
        # Build
        npm run build
        
        # ✅ Vérification après build
        echo "=== Fichiers après build dans dist/ ==="
        ls -la dist/
        
        # ✅ Copie du 404.html
        echo "=== Copie de 404.html ==="
        cp 404.html dist/404.html
        
        # ✅ Création de .nojekyll
        echo "=== Création de .nojekyll ==="
        touch dist/.nojekyll
        
        # ✅ Vérification finale
        echo "=== Fichiers finaux dans dist/ ==="
        ls -la dist/
        echo "=== Contenu de 404.html ==="
        cat dist/404.html | head -20
      
    - name: Setup Pages
      uses: actions/configure-pages@v2
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: './frontend/dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1