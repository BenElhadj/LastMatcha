name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # ‚úÖ RETIRE le cache pour √©viter les erreurs
          # cache: 'npm'
          # cache-dependency-path: frontend/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Debug structure
        run: |
          echo "=== STRUCTURE DU PROJET ==="
          pwd
          ls -la
          echo "=== CONTENU FRONTEND ==="
          ls -la frontend/

      - name: Install dependencies
        working-directory: frontend
        run: |
          echo "=== INSTALLATION DEPENDANCES ==="
          npm install
          echo "‚úÖ D√©pendances install√©es"

      - name: Build project
        working-directory: frontend
        run: |
          echo "=== BUILD DU PROJET ==="
          npm run build
          echo "‚úÖ Build termin√©"
          
          echo "=== VERIFICATION DIST ==="
          ls -la dist/ || echo "‚ùå dist n'existe pas"
          [ -f "dist/index.html" ] && echo "‚úÖ index.html existe" || echo "‚ùå index.html manquant"

      - name: Create 404.html
        working-directory: frontend
        run: |
          echo "=== CREATION 404.HTML ==="
          pwd
          ls -la
          
          # ‚úÖ M√©thode FORC√âE pour cr√©er 404.html
          if [ -f "dist/index.html" ]; then
            echo "üìÑ Copie de index.html vers 404.html..."
            cp -v dist/index.html dist/404.html
            echo "‚úÖ 404.html cr√©√©"
          else
            echo "‚ùå ERREUR: dist/index.html n'existe pas!"
            exit 1
          fi
          
          # ‚úÖ V√©rification
          if [ -f "dist/404.html" ]; then
            echo "‚úÖ SUCC√àS: 404.html existe maintenant"
            echo "Taille: $(wc -c < dist/404.html) bytes"
          else
            echo "‚ùå √âCHEC: 404.html n'a pas √©t√© cr√©√©"
            exit 1
          fi
          
          # ‚úÖ Cr√©e .nojekyll
          touch dist/.nojekyll
          echo "‚úÖ .nojekyll cr√©√©"
          
          echo "=== CONTENU FINAL DIST ==="
          ls -la dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4