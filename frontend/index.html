<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matcha</title>

    <!-- ✅ Favicon avec chemin relatif -->
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div id="app"></div>

    <!-- ✅ Script avec chemin relatif -->
    <script type="module" src="./src/main.js"></script>

  <!-- ✅ Correctif SPA GitHub Pages -->
  <script>
    // Redirige seulement si on arrive sur la racine sans /Matcha/
    const repoName = "/Matcha";
    if (!location.pathname.startsWith(repoName)) {
      const newUrl = repoName + location.pathname + location.search + location.hash;
      window.history.replaceState(null, "", newUrl);
    }
  </script>

  </body>
</html>
